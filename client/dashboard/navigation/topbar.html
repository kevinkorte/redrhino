<template name="topbar">
  <div class="topbar">
    <div class="nav-items-left-wrapper">
      <ul class="nav-items-left">
        <li><a href="#">My Viewings</a></li>
        <li class="new-btn-wrapper"><button class="new-viewing js-new-btn" data-toggle="modal" data-target=".js-new-event-modal"><i class="glyphicon glyphicon-plus"></i></button></li>
      </ul>
    </div>
    <div class="nav-search-center">
      <form action="">
        <input type="search" class="nav-search-input">
      </form>
    </div>
    <div class="topbar-dark">
      <button class="btn btn-new">Create a New Event</button>
      <div class="nav-account dropdown">
        <div class="account-profile-pic" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <img src="/el_conquistador.jpg" alt="" class="img-profile-pic">
        </div>
        <ul class="dropdown-menu" aria-labelledby="dLabel">
          <li><a href="/account"><i class="glyphicon glyphicon-dashboard"></i> Account</a></li>
          <li role="separator" class="divider"></li>
          <li><a class="js-sign-out" href="#"><i class="glyphicon glyphicon-log-out"></i> Sign Out</a></li>
        </ul>
      </div>
    </div>
  </div>
  {{> newEventModal }}
</template>
