<template name="topbar">

  <div class="ui secondary menu dashboard-nav">
  <a class="active item">
    Home
  </a>
  <a class="item">
    Messages
  </a>
  <a class="item">
    Friends
  </a>
  <div class="item">
    <div class="ui primary button js-new-btn">Sign up</div>
  </div>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input class="js-search" type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
    <div class="item">
      {{#with currentUser}}
        {{> avatar user=this size="navigation" shape="circle"}}
        <span>{{this.profile.name}}</span>
      {{/with}}
    </div>
    <a class="ui item" href="/account">
      Account
    </a>
  </div>
</div>

</template>

<template name="topbar1">
  {{#unless currentUser.emails.[0].verified}}
    <p class="alert alert-warning">You need to verify your email address before using GoDunk. <a href="#" class="resend-verification-link">Resend verification link</a>.</p>
  {{else}}
  <div class="topbar">
    <div class="nav-items-left-wrapper">
      <ul class="nav-items-left">
        <li><a href="#">My Viewings</a></li>
        <li class="new-btn-wrapper"><button class="new-viewing js-new-btn" data-toggle="modal" data-target=".js-new-event-modal"><i class="glyphicon glyphicon-plus"></i></button></li>
      </ul>
    </div>
    <div class="nav-search-center">
      <form action="">
        <input type="search" class="nav-search-input">
      </form>
    </div>
    <div class="topbar-dark">
      <button class="btn btn-new" data-toggle="modal" data-target=".js-new-event-modal">Create a New Event</button>
      <div class="nav-account dropdown">
        <div class="account-profile-pic" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <img src="/el_conquistador.jpg" alt="" class="img-profile-pic">
        </div>
        <ul class="dropdown-menu" aria-labelledby="dLabel">
          <li><a href="/account"><i class="glyphicon glyphicon-dashboard"></i> Account</a></li>
          <li role="separator" class="divider"></li>
          <li><a class="js-sign-out" href="/sign-out"><i class="glyphicon glyphicon-log-out"></i> Sign Out</a></li>
        </ul>
      </div>
    </div>
  </div>
  {{> newEventModal }}

  {{/unless}}
</template>
