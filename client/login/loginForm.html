<template name="loginForm">
  <div class="login-wrapper">
    <h2 class="logo">Agent Guard</h2>
    <div class="login-form-wrapper">
      <p class="login-title">Welcome back</p>
      <form class="js-login-form">
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input type="email" name="loginEmail" class="form-control" id="emailAddress" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-btn-inline">
            <input type="password" name="loginPassword" class="form-control" id="password" placeholder="Email">
            <button class="ui icon button password-btn pw-unhide"><i class="unhide icon"></i></button>

          </div>
        </div>
        <input type="submit" class="login-submit btn-block" value="Go to My Dashboard">
      </form>
    </div>
    <button type="button" class="btn btn-link pull-right password-reset" data-toggle="modal" data-target="#myModal">Forgot my Password</button>
  </div>

  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form class="sendPasswordReset">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Reset my Password</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="passwordResetEmailAddress">Send a Password Reset Email to:</label>
            <input type="email" name="loginEmail" class="standard-input-style form-control" id="passwordResetEmailAddress" placeholder="Email">
          </div>

      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button class="ui right labeled icon button green">
          <i class="right send icon"></i>
          Send Reset Email
        </button>
      </div>
      </form>
    </div>
  </div>
</div>

</template>
