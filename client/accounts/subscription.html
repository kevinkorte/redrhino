<template name="subscription">
  {{#with currentUser}}
  <div class="ui centered card">
    <div class="content">
      <h2 class="ui subscription-status trialing text">Trialing</h2>
    </div>
    <div class="content subscription-status trialing icon">
      <h1 class="ui center aligned icon header"><i class="icon time"></i></h1>
      <h4 class="ui center">Expires {{unixToTimeLeft subscription.trial_end}}</h4>
    </div>
    <div class="extra content">
      <button class="ui button fluid">Add Card</button>
    </div>
  </div>
  {{/with}}
</template>
