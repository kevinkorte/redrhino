<template name="hero">
  <div id="map"></div>
      <script>
        function initMap() {
          var uluru = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru,
            scrollwheel: false,
            disableDefaultUI: true
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuhdLqjZISeGCqV8mjOgzH7ycNd7lSt1w&callback=initMap">
      </script>

</template>
