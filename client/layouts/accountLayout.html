<template name="accountLayout">
  <div class="container">
    <div class="row accounts-nav-row">
      {{> accountsMenu }}
    </div>
    {{#with currentUser}}
      <div class="row user-account-header">
        <div class="col-md-12 user-accounts-info">
          {{> avatar user=this size="account" shape="rounded"}}
            <!-- <img class="img-thumbnail" src="/el_conquistador.jpg" alt=""> -->
            <h1 class="user-name">{{profile.name}}</h1>
            <h1 class="user-join-date"><small>Joined on {{joinDate createdAt}}</small></h1>
        </div>
      </div>
      {{/with}}
      <div class="row account-page">
        <div class="col-md-4">

          <div class="ui secondary vertical menu">
            <div class="ui horizontal divider">Menu</div>
            <a href="{{pathFor 'account'}}" class="item {{isActiveRoute 'account' class='active'}}">
              Profile
            </a>
            <a href="{{pathFor 'card'}}" class="item {{isActiveRoute 'card' class='active'}}">
              Card
            </a>
            <a class="item">
              Invoices
            </a>
            <a class="item">
              Account
            </a>
          </div>
        </div>
        <div class="col-md-8">
          {{> Template.dynamic template=main}}
        </div>
      </div>
  </div>
</template>
