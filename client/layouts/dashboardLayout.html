<template name="dashboardLayout">
    {{> newEventModal }}
    {{> topbar }}
  <div class="dashboard">
    <div class="viewings">
      <div class="ui cards">
      {{#each viewings}}
      <div class="ui card raised">
        <div class="content">
          <div class="right floated meta">14h</div>
          <img class="ui avatar image" src="/images/avatar/large/elliot.jpg"> {{author}}
        </div>
        <div class="header">{{address}}</div>
        <div class="image">
          <img>
        </div>
        <div class="content">
          <span class="right floated">
            <i class="heart outline like icon"></i>
            17 likes
          </span>
          <i class="comment icon"></i>
          3 comments
        </div>
        <div class="extra content">
          <div class="ui large transparent left icon input">
            <i class="heart outline icon"></i>
            <input type="text" placeholder="Add Comment...">
          </div>
        </div>
      </div>
      {{/each}}

      <div class="ui card raised">
        <div class="content">
          <div class="right floated meta">14h</div>
          <img class="ui avatar image" src="/images/avatar/large/elliot.jpg"> Elliot
        </div>
        <div class="header">Matt Giampietro</div>
        <div class="image">
          <img>
        </div>
        <div class="content">
          <span class="right floated">
            <i class="heart outline like icon"></i>
            17 likes
          </span>
          <i class="comment icon"></i>
          3 comments
        </div>
        <div class="extra content">
          <div class="ui large transparent left icon input">
            <i class="heart outline icon"></i>
            <input type="text" placeholder="Add Comment...">
          </div>
        </div>
      </div>




    </div>




    </div>
    <div class="upcoming">
      <div class="upcoming-head"></div>
      {{> upcoming }}
    </div>
  </div>

</template>
