<template name="dashboardLayout">
    {{> newEventModal }}
    {{> topbar }}
  <div class="dashboard">
    {{#if Template.subscriptionsReady}}
    {{#unless currentUser.emails.[0].verified}}
    <div class="ui icon message">
      <i class="inbox icon"></i>
      <div class="content">
        <div class="header">
          Check your email for a confirmation email
        </div>
        <p>It's very important we have your correct email address before we get started. Please click on the link in the email you should have recieved. <a href="#" class="resend-verification-link">Resend verification link</a></p>
      </div>
    </div>
    {{else}}
    <div class="viewings">
      <div class="ui cards">
      {{#each viewings}}
      <div class="ui centered card raised {{isOverdue endTime}}">
        <div class="content">
          <div class="right floated meta">{{relativeTime startTime endTime}}</div>

          {{> avatar userId=author size="card" class="ui avatar image" shape="circle"}}


          <div class="agent">{{agent author}}</div>
          <a class="header" href="/{{author}}/{{_id}}">{{address}}</a>
        </div>



        <div class="image">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{lng}}&zoom=14&size=290x160&scale=2&maptype=roadmap&markers=size:mid%7Ccolor:red%7C{{lat}},{{lng}}&key=AIzaSyDopWicZjc_ohjfNM8ol6OUDV3ut8FqKjk" alt="Map of {{address}}">
        </div>
        <div class="extra content">
          <div class="content">
            <i class="flag icon green"></i>
            {{getStartTime startTime}}
          </div>
          <div class="content">
            <i class="flag checkered icon"></i>
            {{getEndTime endTime}}
          </div>

  </div>
</div>

      {{/each}}




    </div>




    </div>
    {{/unless}}
    {{/if}}
    <!-- <div class="upcoming">
      <div class="upcoming-head"></div>
      {{> upcoming }}
    </div> -->
  </div>

</template>
