<template name="eventLayout">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div id="map" class="map">{{> googleMap name="exampleMap" options=exampleMapOptions}}</div>
      </div>
      <div class="col-md-6">
        <a href="/home" class="ui labeled icon button">
  <i class="arrow left icon"></i>
  Return to Dashboard
</a>
        <p>{{viewing.address}}</p>
        <div class="agent">
          {{agent.profile.name}}
        </div>
        <form class="form-inline add-follower-email">
          <div class="form-group">
            <label for="follower-email-address">Email</label>
            <input type="email" class="form-control" id="follower-email-address" name="email" placeholder="jane.doe@example.com">
          </div>
          <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
        <button class="ui primary button js-check-in">Check In</button>
        {{#each events}}
          {{lat}}
          {{#each this.result}}
          {{formattedAddress}}
          {{/each}}
          {{unixToTimeAgo timestamp}}
        {{/each}}
      </div>
    </div>
  </div>


</template>
