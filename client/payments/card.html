<template name="card">
  <div class="ui padded segment">
    <div class="segment-content">
      <div class="card-info">
        <p>Card Type: <strong>{{user.subscription.payment.card.type}}</strong></p>
        <p>Last Four: {{user.subscription.payment.card.lastFour}}</p>
      </div>
      <button class="ui primary basic button right floated">Primary</button>
    </div>
  </div>
  <form class="js-add-card form-horizontal">
    <span class="payment-errors"></span>

  <div class="form-group">
    <label for="cardNumber" class="col-sm-2 control-label">Card Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" size="20" data-stripe="cardNumber" id="cardNumber" placeholder="Card Number">
    </div>
  </div>

  <div class="form-group">
    <label for="expMo" class="col-sm-2 control-label">Expiration</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" size="2" data-stripe="expMo" id="expMo">
      <span> / </span>
      <input type="text" class="form-control" size="2" data-stripe="expYr" id="expYr">
    </div>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input type="text" size="2" data-stripe="expMo">
    </label>
    <span> / </span>
    <input type="text" size="2" data-stripe="expYr">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc">
    </label>
  </div>


  <input type="submit" class="submit" value="Submit Payment">
  </form>
</template>
