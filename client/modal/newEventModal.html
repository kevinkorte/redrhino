<template name ="newEventModal">
<div class="modal fade js-new-event-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create a New Event</h4>
      </div>
      <div class="modal-body">
        <form>
          <input type="input" name="full-address" class="form-control standard-input js-geocomplete-input">
          <input type="hidden" name="lat">
          <input type="hidden" name="lng">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
</template>
