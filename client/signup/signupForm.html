<template name ="signupForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        
      </div>
      <div class="col-md-6">
        <form id="application-signup" class="signup">
          <div class="form-group">
            <label for="form-name">Name</label>
            <input type="text" name="name" class="form-control standard-input" id="form-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="form-email">Email address</label>
            <input type="email" name="emailAddress" class="form-control standard-input" id="form-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="form-password">Password</label>
            <input type="password" name="password" class="form-control standard-input" id="form-password" placeholder="Password">
          </div>
          <button class="btn btn-default btn-block btn-lg" data-loading-text="Loading...">Get Started</button>
        </form>
      </div>
    </div>
  </div>
</template>
