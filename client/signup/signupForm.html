<template name ="signupForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Start a Free Trial</h4>
        <p>Get 30 days on us, no credit card required to start.</p>
        <p>After that, it's only</p>
        <h2>$18</h2>
        <p>per month</p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="form-name">Name</label>
            <input type="text" class="form-control standard-input" id="form-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="form-email">Email address</label>
            <input type="email" class="form-control standard-input" id="form-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="form-password">Password</label>
            <input type="password" class="form-control standard-input" id="form-password" placeholder="Password">
          </div>
          <button class="btn btn-default btn-block btn-lg" data-loading-text="Loading...">Get Started</button>
        </form>
      </div>
    </div>
  </div>
</template>
